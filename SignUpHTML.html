<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="/SignUp/JS/validation.js" defer></script>
</head>
<body>

<div class="container">


    <main class="content">
        <h1>Sign Up</h1>

        <form action="signUpPHP.php" method="post" id="signup" novalidate class="form">
            <div class="form-group">
                <label for="fName">First Name</label>
                <input type="text" id="fName" name="fName" class="form-control">
            </div>

            <div class="form-group">
                <label for="lName">Last Name</label>
                <input type="text" id="lName" name="lName" class="form-control">
            </div>

            <div class="form-group">
                <label for="contact_No">Contact Number</label>
                <input type="tel" id="contact_No" name="contact_No" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control">
            </div>

            <fieldset class="form-group">
                <legend>Job Title:</legend>
                <label><input type="radio" id="type_ID" name="type_ID" value="1"> Sys Admin</label>
                <label><input type="radio" id="type_ID" name="type_ID" value="2"> Doctor</label>
                <label><input type="radio" id="type_ID" name="type_ID" value="3"> Nurse</label>
                <label><input type="radio" id="type_ID" name="type_ID" value="4"> Secretary</label>
            </fieldset>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>

            <div class="form-group">
                <label for="password_confirmation">Password Confirmation</label>
                <input type="password" id="password_confirmation" name="password_confirmation" class="form-control">
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </main>
</div>

</body>
</html>
